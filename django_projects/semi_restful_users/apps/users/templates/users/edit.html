<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
  
   <title>Update User</title>
</head>
<body>
    <div class="container">
    <h2> Update User {{users.id}}</h2>
     {% for x in request.session.errors %}
    <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{x}}
</div> {% endfor %}
    
    
    <form action="{% url 'users:update' users.id %}" method='post'>
        {% csrf_token %} 
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value = "{{users.first_name}}">
        </div>
         <div class="form-group">
            <label for="formGroupExampleInput">Last Name</label>
            <input type="text" class="form-control" name="last_name" value = "{{users.last_name}}" id="last_name">
        </div>
            <label for="formGroupExampleInput">Email</label>
            <input type="text" class="form-control" name="email" value = "{{users.email}}"id="email">
        </div>

        <div>
            <input type=submit value=Update>
        </div>
    </form>
    </div>

</body>
</html>
